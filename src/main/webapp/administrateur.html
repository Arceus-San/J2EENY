<html>
<head>
	<title>Visualisation Google</title>
	<!-- On charge JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- On charge l'API Google -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("visualization", "1", {packages: ["corechart"]});

		// Après le chargement de la page, on fait l'appel AJAX
		google.setOnLoadCallback(doAjax);
		
		function drawChart(dataArray) {
			var data = google.visualization.arrayToDataTable(dataArray);
			var options = {
				title: 'Chiffre d`affaires par catégories de produit',
				is3D: true
			};
			var chart = new google.visualization.PieChart(document.getElementById('piechart'));
			chart.draw(data, options);
		}

		// Afficher les ventes par client
		function doAjax() {
			$.ajax({
				url: "",
				dataType: "json",
				success: // La fonction qui traite les résultats
					function (result) {
						// On reformate le résultat comme un tableau
						var chartData = [];
						// On met le descriptif des données
						chartData.push(["Produit", "chiffre d'affaires"]);
						for(var client in result) {
							chartData.push([client, result[client]]);
						}
						// On dessine le graphique
						drawChart(chartData);
					},
				error: showError
			});
		}
		
		// Fonction qui traite les erreurs de la requête
		function showError(xhr, status, message) {
			alert("Erreur: " + status + " : " + message);
		}

	</script>
</head>
<body>
    <form>
   <label for="start">Date debut :</label>

    <input name="dateDebut" type="date" id="start" 
       value="2018-07-22"
       min="2000-01-01" max="2018-12-31">

  <label for="fin">Date fin :</label>
     
    <input name="dateFin" type="date" id="fin" 
       value="2018-07-22"
       min="2000-01-01" max="2018-12-31">
     <input name="date" value="Changement date" type="SUBMIT">
     
    </form>
	<!-- Le graphique apparaît ici -->
	<div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
